<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stop Watch App</title>
</head>
<body>
    
    <h1 class="heading" id="heading">Stop Watch</h1>
    
    <div class="conatiner" id="conatiner">
        <!-- Timer -->
        <div class="timer" id="timer">
            <div class="hours" id="hours">00</div>
            <div class="minutes" id="minutes">00</div>
            <div class="seconds" id="seconds">00</div>
            <div class="milliseconds" id="milliseconds">00</div>
        </div>
        <!-- Buttons -->
        <div class="buttons" id="buttons">
            <button class="start" id="start">Start</button>
            <button class="stop" id="stop">Stop</button>
            <button class="reset" id="reset">Reset</button>
        </div>

    </div>

    <script src="./script.js"></script>
</body>
</html>
